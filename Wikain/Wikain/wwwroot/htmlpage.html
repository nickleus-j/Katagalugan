

<!doctype html>
<html ng-app>
<head>
    <link href="lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <script src="lib/bootstrap/dist/js/bootstrap.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
</head>
<body>
    <div>
        <label>Name:</label>
        <input type="text" ng-model="yourName" placeholder="Enter a name here">
        <hr>
        <h1>Hello {{yourName}}!</h1>
    </div>
    <Div>
        <h3>
            Equation:
            A = P(1 + rt)
        </h3>
    </Div>
    <div>
        <div class="form-group">
            <label>Principal (p)</label>
            <input class="form-control" ng-model="Principal" placeholder="Enter a Principal amount here" />
        </div>
        <div class="form-group">
            <label>Rate (R): </label><sub>per year</sub>
            <input ng-model="Rate" placeholder="Enter an annual here" /><b>%</b>
        </div>
        <div class="form-group">
            <label>Time In Years (t)</label>
            <input ng-model="Years" placeholder="Enter a Principal amount here" />
        </div>
        
    </div>
    <div>
        <p>Total Payment {{ Principal*(1+(Rate/100)*Years) }}</p>
    </div>
</body>
</html>
